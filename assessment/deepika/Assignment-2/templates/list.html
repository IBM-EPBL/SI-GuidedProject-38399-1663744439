<!doctype html>
<html>
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
   <body>
   
   
      {% include 'navbar.html' %}

   
   <div class="container">

      <h2 class="text-center mt-2">List of Users</h2>
      {% if msg %}
         <div class="alert alert-danger">
            {{ msg }}
         </div>
      {% endif %}
       <table class="table table-striped table-bordered table-hover">
            <thead>
               <td scope="col">Name</td>
               <td scope="col">Email</td>
               <td scope="col">Password</td>
            </thead>
            <tbody>
               {% for row in students %}
               <tr scope="row">
                  <td>{{row["name"]}}</td>
                  <td>{{row["email"]}}</td>
                  <td> {{ row["password"]}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
   </div>
   </body>
</html>
